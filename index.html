<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ad1c705c3a.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>小石随便讲</title>
  </head>

  <body>
    <div class="container">
      <div class="testimonial">
        <div class="testimonial-text">
          <div class="user-text active-text">
            <i class="fas fa-quote-left"></i>
            <p>
              如你所见<br />
              今天是学习HTML的第<b>6</b>天<br />
              希望我能坚持吧
            </p>
            <span
              ><div id="datetime">
                <script>
                  setInterval(
                    "document.getElementById('datetime').innerHTML=new Date().toLocaleString();",
                    1000
                  );
                </script>
              </div></span
            >
          </div>
          <div class="user-text">
            <i class="fas fa-quote-left"></i>
            <p>
              这一切都起自2023元旦时我收到的一个跨年网站。它的页面很漂亮，交互也很棒，但是美中不足的是它赫然显示着“转发给xx人”字样。这是我所不能忍受的。因此我开始试着删掉那行字，后来就逐渐了解，发现做一个个人网页并不困难，便坚持了下来
            </p>
            <span>起因</span>
          </div>
          <div class="user-text">
            <i class="fas fa-quote-left"></i>
            <p>
              非常感谢b站上诸多up主的无私分享，尤其是‘康文昌’up，讲解简洁明了，真正的从初学者的角度出发，系统的梳理知识框架
            </p>
            <span>感谢</span>
          </div>
          <div class="user-text">
            <i class="fas fa-quote-left"></i>
            <p>
              进一步完善个人网站，尝试不一样的技术，完善这个小网站<br />
              把书看下去，把傲慢赶走<br />
              <b>无限进步</b>
            </p>
            <span>期许</span>
          </div>
          <div class="user-text">
            <i class="fas fa-quote-left"></i>
            <p>
              <b>且行且往且随风<br />且行且看且从容</b>
            </p>
            <span>随笔</span>
          </div>
        </div>
        <div class="testimonial-pic">
          <img
            src="./首页.svg"
            class="user-pic active-pic"
            onclick="showReview()" />
          <img src="./阿里.svg" class="user-pic" onclick="showReview()" />
          <img src="./关注-置灰.svg" class="user-pic" onclick="showReview()" />
          <img src="./分享.svg" class="user-pic" onclick="showReview()" />
          <img src="./更多.svg" class="user-pic" onclick="showReview()" />
        </div>
      </div>
    </div>

    <script>
      let userTexts = document.getElementsByClassName("user-text");
      let userPics = document.getElementsByClassName("user-pic");
      function showReview() {
        for (userPic of userPics) {
          userPic.classList.remove("active-pic");
        }
        for (userText of userTexts) {
          userText.classList.remove("active-text");
        }
        let i = Array.from(userPics).indexOf(event.target);
        userPics[i].classList.add("active-pic");
        userTexts[i].classList.add("active-text");
      }
    </script>
  </body>
</html>
